<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันเกิดพ่อ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%); }
            50% { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%); }
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.2); }
            66% { transform: translateY(-10px) rotate(240deg) scale(0.8); }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: titleGlow 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); }
            50% { transform: scale(1.05); text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #f8f9fa;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: subtitleFloat 4s ease-in-out infinite;
        }

        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Birthday card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: cardFloat 6s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Photo section */
        .photo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .photo-frame {
            display: inline-block;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: photoGlow 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes photoGlow {
            0%, 100% { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4); }
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            border: 3px dashed #ddd;
            position: relative;
            overflow: hidden;
        }

        /* ใส่รูปที่นี่ - เปลี่ยนเป็น <img src="ใส่ลิงก์รูปที่นี่" alt="รูปพ่อ"> */
        .dad-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Wish content */
        .wish-content {
            text-align: center;
            margin-bottom: 30px;
        }

        .dad-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: nameShine 3s ease-in-out infinite;
        }

        @keyframes nameShine {
            0%, 100% { color: #333; }
            50% { color: #667eea; }
        }

        .wish-message {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 1.5rem;
            line-height: 2;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: messageGlow 5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes messageGlow {
            0%, 100% { 
                background: linear-gradient(135deg, #ff6b6b, #feca57);
                transform: scale(1);
            }
            50% { 
                background: linear-gradient(135deg, #48dbfb, #ff9ff3);
                transform: scale(1.02);
            }
        }

        .wish-message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .from-section {
            text-align: right;
            font-size: 1.4rem;
            color: #555;
            font-weight: 600;
            margin-top: 20px;
            animation: fromFloat 4s ease-in-out infinite;
        }

        @keyframes fromFloat {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(-10px); }
        }

        /* Decorative elements */
        .balloon {
            position: absolute;
            font-size: 3rem;
            animation: balloonFloat 4s ease-in-out infinite;
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .balloon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .balloon-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .balloon-3 { bottom: 30%; left: 5%; animation-delay: 2s; }
        .balloon-4 { bottom: 20%; right: 10%; animation-delay: 3s; }

        .cake-icon {
            font-size: 4rem;
            text-align: center;
            margin: 30px 0;
            animation: cakeRotate 6s ease-in-out infinite;
        }

        @keyframes cakeRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #feca57;
            animation: confetti-fall 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Heart rain */
        .heart-rain {
            position: fixed;
            color: #ff6b6b;
            font-size: 1.5rem;
            animation: heart-fall 6s linear infinite;
        }

        @keyframes heart-fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(180deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .birthday-card { padding: 30px 20px; }
            .photo-placeholder { width: 250px; height: 250px; }
            .wish-message { font-size: 1.3rem; padding: 30px; }
            .dad-name { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Decorative balloons -->
    <div class="balloon balloon-1">🎈</div>
    <div class="balloon balloon-2">🎊</div>
    <div class="balloon balloon-3">🎁</div>
    <div class="balloon balloon-4">🎉</div>
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">🎉 สุขสันต์วันเกิด 🎉</h1>
            <p class="subtitle"></p>
        </div>

        <div class="birthday-card">
            <!-- Photo Section -->
            <div class="photo-section">
                <div class="photo-frame">
                    <div class="photo-placeholder">
                        <!-- ใส่รูปพ่อที่นี่ - แทนที่ด้วย: <img src="ลิงก์รูปภาพ" alt="รูปพ่อ" class="dad-photo"> -->
                         <img src="./46305.jpg" alt="รูปพ่อ" class="dad-photo" onerror="this.style.display='none'; this.parentNode.innerHTML='ไม่พบรูปภาพ';">
                    </div>
                </div>
            </div>

            <!-- Cake Icon -->
            <div class="cake-icon">🎂</div>

            <!-- Wish Content -->
            <div class="wish-content">
                <h2 class="dad-name">
                    <!-- ใส่ชื่อพ่อที่นี่ -->
                </h2>

                <div class="wish-message">
                    <!-- ใส่คำอวยพรที่นี่ -->

                    <br><br>
                    สุขสันต์วันเกิด ขอให้พ่อมีความสุขมากๆ สุขภาพแข็งแรง
                    <br>
                    กินเยอะๆ ดูแลตัวเองดีๆ เดี๋ยวมะก็กลับบ้านแล้ว
                    <br><br>
                    🎈🎁🎉🎂🎊
                </div>

                <div class="from-section">
                    ด้วยรักและความปรารถนาดี<br>
                    จาก [มะ] ❤️
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 10 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particles.appendChild(particle);
            }
        }

        // Create continuous confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
            
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }
            }, 500);
        }

        // Create heart rain
        function createHeartRain() {
            const hearts = ['💖', '💕', '💗', '💝', '❤️'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-rain';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }, 800);
        }

        // Initialize all animations when page loads
        window.addEventListener('load', () => {
            createParticles();
            createConfetti();
            createHeartRain();
        });
    </script>
</body>
</html>
